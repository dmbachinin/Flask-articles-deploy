{% extends 'base.html'%}

{% block title %}
    Author list
{% endblock %}

{% block body %}
  <div class="row">
    <div class="col">
        <h1>Author list</h1>
        {% for author in authors %}
            <ul>
                <li><a href="{{ url_for('userBlueprint.get_user',pk=author.user.id)}}">{{author.user.first_name}} {{author.user.last_name}}</a></li>
            </ul>
        {%endfor%}
    </div>
  </div>
{% endblock %}
