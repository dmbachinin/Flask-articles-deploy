{% extends 'base.html'%}

{% block title %}
    User list
{% endblock %}

{% block body %}
  <div class="row">
    <div class="col">
        <h1>Users list</h1>
        {% for user in users %}
        <ul>
            <li><a href="{{ url_for('userBlueprint.get_user',pk=user.id)}}">{{user.first_name}}</a></li>
        </ul>
        {%endfor%}
    </div>
  </div>
{% endblock %}
